<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="Logo">
    </header>
    <main>
      <section>
        <textarea name="" id="" placeholder="Ingrese el texto aquí"></textarea>
        <div>
          <img src="imgs/info.png" alt="Informacion" />
          <p>Solo letras mayúsculas y sin acentos</p>
        </div>
        <div>
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </section>
      <section>
        <img src="imgs/buscar.png" alt="Buscar" />
        <div>
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </main>
    <!-- <footer>
      <p>Christopher Trujillo</p>
    </footer> -->
    <script src="app.js"></script>
  </body>
</html>
