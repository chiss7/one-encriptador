<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="Logo">
    </header>
    <main>
      <section class="container_input">
        <textarea name="" id="input" placeholder="Ingrese el texto aquí"></textarea>
        <div>
          <img src="imgs/info.png" alt="Informacion" />
          <p id="info">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="container_input_buttons">
          <button class="button primary_button" onclick="encriptar()">Encriptar</button>
          <button class="button secondary_button" onclick="desencriptar()">Desencriptar</button>
        </div>
      </section>
      <section class="container_output">
        <img src="imgs/buscar.png" alt="Buscar" id="img_output" />
        <div class="container_output_message" id="response">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button class="button secondary_button" id="btn_copiar" hidden onclick="copiar()">Copiar</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
